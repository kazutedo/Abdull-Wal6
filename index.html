<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jam Analog</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="clock">
            <div>
                <div class="info"><h5>Abdul Wal6</h5></div>
            </div>
            <div class="dot"></div>
            <div>
                <div class="h-hand" id="hr"></div>
                <div class="m-hand" id="mn"></div>
                <div class="s-hand" id="sc"></div>
            </div>
            <div>
                <span class="hour-3">3</span>
                <span class="hour-6">6</span>
                <span class="hour-9">9</span>
                <span class="hour-12">12</span>
            </div>
            <div class="lisen"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
